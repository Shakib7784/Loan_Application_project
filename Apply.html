<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for loan</title>
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&family=Mochiy+Pop+P+One&family=Poppins&family=Roboto:wght@300&family=Work+Sans&display=swap" rel="stylesheet">
     <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <!-- header section  -->
 <header class="my-4">
    <!-- nav -->
    <section class="container"> 
        <nav class="navbar navbar-expand-md navbar-light bg-white my-4">
            <div class="container-fluid">
              <a class="navbar-brand fs-4 fw-bold" href="#">Online Loan Application and Management System </a>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto fs-5">
                  <li class="nav-item ">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                 
                  <li class="nav-item">
                    <a class="nav-link active" href="check.html">Check</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        
        <main class="my-5" >
            <section class="container" style="background: url(pictures/money.jpg) no-repeat; background-size: cover;">
                <h3 class="text-center text-primary py-5 my-5" >Fill up your Information</h3>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="validationDefault01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationDefault01"  required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationDefault02"  required>
                    </div>
                    
                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault04" class="form-label">Profession</label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Doctor</option>
                        <option>Engineer</option>
                        <option>Teacher</option>
                        <option>Businessman</option>
                        <option>Others</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="validationDefault05" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">Income</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                      </div>
                      <div class="col-md-12">
                        <label for="validationDefault03" class="form-label">NID</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                      </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label text-white" for="invalidCheck2">
                          Agree to terms and conditions
                        </label>
                      </div>
                    </div>
                    <div class="col-md-12 text-center mb-5">
                      <button class="btn btn-dark text-bold" type="submit">Apply</button>
                    </div>
                    <div class="mb-5">

                    </div>
                  </form>
            </section>


        </main>
    
</body>
</html>
